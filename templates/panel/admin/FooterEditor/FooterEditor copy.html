{% extends 'panel_base.html' %}
{% load static %}

{% block links %}

{% endblock %}

{% block sheri %}

<style>
    .styled-box {
        padding: 30px 20px !important; overflow: hidden; position: relative; background-color: #fff;  box-shadow: inset #d4d4d4 0px 0px 5px 3px; max-width: 800px; margin: auto !important; border-radius: 20px;
    }

    .styled-box .item {
        margin-top: 30px !important;
        margin-right: 20px !important;
        border: solid 1px rgba(0, 0, 0, 0.288);
        border-radius: 25px;
        padding: 20px !important;
    }

    .styled-box .item .header {
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 10px !important;

    }

    .styled-box .item input {
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 25px;
    }

    .styled-box .item .header::after {
        content: ':';
    }
</style>

    <!-- Button trigger modal -->
    <a href="{% url 'ResetFooter' %}" class="btn btn-primary" 
        style="display: block; margin: 20px 0px; width: 250px;">
        اعادة تعين التذييل
</a>
<form action="" method="post" class="ckeditor">
<div class="ui container styled-box">

        {% csrf_token %}
    <h2 class="ui center aligned icon header">
        <i class="circular user icon"></i>
        تعديل التذييل
    </h2>

    <div class="ui list " style="display: grid; justify-content: space-around; grid-template-columns: auto auto;">
        <textarea id="editor" name="html">
            {{html}}
            
        </textarea>


    </div>
    <input type="submit" value="حفظ" class="btn btn-primary" style="margin: auto; display: block;">

</div>
</form>

<br>
<hr>
<br>
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>
<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
</script>

{% endblock %}
