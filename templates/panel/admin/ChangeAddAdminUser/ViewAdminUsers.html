{% extends 'panel_base.html' %}
{% load static %}

{% block links %}

{% endblock %}

{% block sheri %}

<style>
    .styled-box {
        padding: 30px 20px !important; overflow: hidden; position: relative; background-color: #fff;  box-shadow: inset #d4d4d4 0px 0px 5px 3px; max-width: 800px; margin: auto !important; border-radius: 20px;
    }

    .styled-box .item {
        margin-top: 30px !important;
        margin-right: 20px !important;
        border: solid 1px rgba(0, 0, 0, 0.288);
        border-radius: 25px;
        padding: 20px !important;
    }

    .styled-box .item .header {
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 10px !important;

    }

    .styled-box .item input {
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 25px;
    }

    .styled-box .item .header::after {
        content: ':';
    }
</style>
<form action="" method="post">
<div class="ui container styled-box">

        {% csrf_token %}
    <h2 class="ui center aligned icon header">
        <i class="circular user icon"></i>
        المسؤول
    </h2>

    <div class="ui list " style="display: grid; justify-content: space-around; grid-template-columns: auto auto;">
        <div class="item">
            <div class="header">اسم المستخدم</div>
            <input type="text" class="form-control" name="username" value="{{user.username}}">
        </div>
        <div class="item">
            <div class="header">اسم الاول</div>
            <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
        </div>
        <div class="item">
            <div class="header">اسم الاخير</div>
            <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
        </div>
        <div class="item">
            <div class="header">البريد الإلكتروني</div>
            <input type="text" class="form-control" name="email" value="{{user.email}}">
        </div>

        <div class="item">
            <div class="header">الاذونات</div>
            <select  id="" name="admin_permission" class="form-control">
                {% for city in AdminPermission %}
                <option {%if city.0 == user.userprofile.admin_permission %} selected {% endif %} value="{{city.0}}">{{city.1}}</option>
                {% endfor %}
            </select>
        </div>


    </div>
    <input type="submit" value="حفظ" class="btn btn-primary" style="margin: auto; display: block; width:120px;">
</form>
    

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="display: block; margin: auto; margin-top: 15px;">
    تغير كلمة المرور
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">تغير كلمة المرور</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'AdminChangeAdminPassword' user.id %}" method="post">
            {% csrf_token %}
            <div class="modal-body">
                <div class="header">كلمة مرور الجديدة</div>
                <input type="text" class="form-control" name="password" value="">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            <button type="submit" class="btn btn-primary">تغير</button>
            </div>
        </form>

      </div>
    </div>
  </div>

</div>

</div>
<br>

</div>


<br>
<hr>
<br>

{% endblock %}
