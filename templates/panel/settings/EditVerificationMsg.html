{% extends 'panel_base.html' %}
{% load static %}
{% load jobs_tags %}


{% block links %}
<link rel="stylesheet" href="{% static 'css\employee\employeePortal.css' %}">
{% endblock %}

{% block sheri %}

<div class="container" style="max-width: 600px;">
    <h4 class="mt-5">تعديل رسالة التحقق</h4>
    <form method='post' class="mt-3">
        {% csrf_token %}
        <label for="">العنوان</label>
        <input type="text" name="subject" value="{{data.subject}}">
        

        <div class="mb-3">
            <label for="">الرسالة</label>
            <textarea name="msg" rows="10">{{data.msg}}</textarea>
            <div id="emailHelp" class="form-text">ملاحظة اضف {code} في مكان التي تريد ان يظهر فيه كود التحقق</div>
          </div>

        
        <button type="submit" class="btn btn-primary mt-3 mb-5">حفظ</button>
      </form>

</div>



<script>
    let Forminputs = document.querySelectorAll('input[type="text"], input[type="datetime-local"], input[type="number"], select, textarea')
    Forminputs.forEach(element => {
        element.classList.add('form-control')
    }); 

    let Formchecks = document.querySelectorAll('input[type="checkbox"]')
    Formchecks.forEach(element => {
        element.classList.add('form-check-input')
        element.insertAdjacentHTML("afterend", '<div class="mt-3"></div>')
    }); 
</script>
{% endblock %}
